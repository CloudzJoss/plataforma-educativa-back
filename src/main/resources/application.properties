spring.application.name=fundaciondeportiva
server.port=8081

# ===============================================================
# =             CONFIGURACIÓN DE LA BASE DE DATOS (AZURE)       =
# ===============================================================

# Usamos la variable de entorno DB_URL definida en Azure
spring.datasource.url=${DB_URL}

# Usamos la variable de entorno DB_USERNAME
spring.datasource.username=${DB_USERNAME}

# Usamos la variable de entorno DB_PASSWORD
spring.datasource.password=${DB_PASSWORD}

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# =                 CONFIGURACIÓN DE HIBERNATE (JPA)            =
# ===============================================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================================================
# =                 SEGURIDAD (JWT)                             =
# ===============================================================

# Usamos la variable JWT_SECRET (Observé que la tienes definida en Azure)
# Nota: En tu captura tienes "JWT_SECRET" y "jwt.secret".
# Spring Boot prefiere las mayúsculas para variables de SO, así que usaremos esa.
jwt.secret=${JWT_SECRET}


# Credenciales de Azure
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${BLOB_CONTAINER}

# Configuración para permitir subida de archivos grandes (opcional pero recomendado)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB