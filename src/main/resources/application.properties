spring.application.name=fundaciondeportiva
server.port=8081

# ===============================================================
# =             CONFIGURACIÓN DE LA BASE DE DATOS (AZURE)       =
# ===============================================================

# URL de conexión a Azure MySQL
# Nota: Puerto 3306 y parámetros SSL son obligatorios para Azure.
spring.datasource.url=jdbc:mysql://mi-proyecto-educativo.mysql.database.azure.com:3306/fundaciondeportiva?useSSL=true&requireSSL=true&serverTimezone=UTC

# Usuario y contraseña de Azure
spring.datasource.username=administradordb
spring.datasource.password=admindb_12

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# =                 CONFIGURACIÓN DE HIBERNATE (JPA)            =
# ===============================================================

# Mantiene las tablas actualizadas. Si la BD está vacía en Azure, las creará ahora.
spring.jpa.hibernate.ddl-auto=update

# Para ver las consultas SQL en consola (útil para verificar que conecta)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: Especificar dialecto para evitar warnings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

